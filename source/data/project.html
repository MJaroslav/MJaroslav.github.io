<div class="project col col-sm-6 mb-2 px-1">
  <div class="card mb-2 h-100">
    <div class="card-body">
      <h5 class="card-title">@NAME@</h5>
      <p class="card-text">@DESC@</p>
    </div>
    ```notnone(r'@URL@@SRC@@BADGES@',
    '<div class="card-footer">' +
      notnone('@BADGES@', '@IT@<br><br>') +
      notnone("@URL@", '<a href="@IT@" class="card-link"><i class="bi bi-house-fill"></i> Site</a>') +
      notnone("@SRC@", '<a href="@IT@" class="card-link"><i class="bi bi-github"></i> Source</a>') +
      '</div>')```
  </div>
</div>
